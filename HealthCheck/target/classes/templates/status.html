<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Country Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>List Countries</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/countries/new}" class="btn btn-primary btn-sm mb-3">Add Country</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Country Name</th>
            <th>Detail Description</th>
            <th>Country URL</th>
            <th>Status</th>
            <th>Load Time</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="country : ${countries}">
            <td th:text="${country.countryName}"></td>
            <td th:text="${country.detailDescription}"></td>
            <td th:text="${country.url}"></td>
            <td th:text="${country.status}"></td>
            <td th:text="${country.loadTime}"></td>
            
        </tr>
    </tbody>
</table>

</div>
</body>
</html>
