<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Country Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">

  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Country </h1>
				<div class = "card-body">
					<form th:action="@{/countries/{id} (id=${country.id})}" th:object = "${country}" method="POST">
						<div class ="form-group">
							<label> Country First Name </label>
							<input
							type = "text"
							name = "countryName"
							th:field = "*{countryName}"
							class = "form-control"
							placeholder="Enter Country First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Country Last Name </label>
							<input
							type = "text"
							name = "detailDescription"
							th:field = "*{detailDescription}"
							class = "form-control"
							placeholder="Enter Country Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Country Url </label>
							<input
							type = "text"
							name = "url"
							th:field = "*{url}"
							class = "form-control"
							placeholder="Enter Country Url" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
